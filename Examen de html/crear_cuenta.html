<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="crear_cuenta.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <a href="hotel.html"> Regresar al Inicio </a>

    </p>
    
    <section class="signup-section">
        <h5>Crear Cuenta</h5>
        <form action="crear_cuenta.html" method="post" class="signup-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuario:</label>
                <select id="tipo_usuario" name="tipo_usuario">
                    <option value="empleado">Empleado de Mostrador</option>
                    <option value="gerente">Gerente</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nueva_contrasena">Contrase√±a:</label>
                <input type="password" id="nueva_contrasena" name="nueva_contrasena" required>
            </div>
            
            <input type="submit" value="Crear Cuenta" class="submit-button">
        </form>
    </section>
</body>
</html>
